baseURL: "https://gchrysogonou.gr/"
languageCode: el
title: Giannis Chrysogonou
theme: hugo-theme-stack

defaultContentLanguage: el

pagination:
  pagerSize: 10

# Build settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# Permalink structure
permalinks:
  posts: /posts/:slug/
  page: /:slug/

params:
  mainSections:
    - posts
  description: "Voice-Over Artist, Sound Designer & Radio DJ"
  rssFullContent: true
  favicon: img/favicon.png

  # Sidebar
  sidebar:
    compact: false
    subtitle: "Voice-Over Artist, Sound Designer & Radio DJ"
    avatar: img/avatar.jpg

  # Footer
  footer:
    since: 2020

  # Date format
  dateFormat:
    published: "2 January 2006"
    lastUpdated: "2 January 2006"

  # Article settings
  article:
    headingAnchor: false
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false

  # Widgets
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 15
    page:
      - type: toc

  # Color scheme
  colorScheme:
    toggle: true
    default: auto

  # Comments disabled
  comments:
    enabled: false

  # Open Graph
  opengraph:
    twitter:
      card: summary_large_image
      site: "gchrysogonou"

# Menu
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
      params:
        icon: pencil
    - identifier: work
      name: Work
      url: /work/
      weight: 26
      params:
        icon: briefcase
    - identifier: podcast
      name: Podcast
      url: /podcast/
      weight: 27
      params:
        icon: microphone
    - identifier: about
      name: About
      url: /about/
      weight: -90
      params:
        icon: user
    - identifier: search
      name: Search
      url: /search/
      weight: 40
      params:
        icon: search
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 45
      params:
        icon: archive

  social:
    - identifier: email
      name: Email
      url: "mailto:giannis@gchrysogonou.gr"
      params:
        icon: mail
    - identifier: instagram
      name: Instagram
      url: "https://instagram.com/gchrysogonou"
      params:
        icon: brand-instagram
    - identifier: facebook
      name: Facebook
      url: "https://www.facebook.com/GiannisChrysogonou"
      params:
        icon: brand-facebook
    - identifier: twitter
      name: X
      url: "https://twitter.com/gchrysogonou"
      params:
        icon: brand-x
    - identifier: linkedin
      name: LinkedIn
      url: "https://linkedin.com/in/gchrysogonou"
      params:
        icon: brand-linkedin
    - identifier: soundcloud
      name: SoundCloud
      url: "https://soundcloud.com/gchrysogonou"
      params:
        icon: brand-soundcloud
    - identifier: spotify
      name: Spotify
      url: "https://open.spotify.com/user/gchrysogonou"
      params:
        icon: brand-spotify

# Outputs for search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markup settings
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2

# Related content
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200
