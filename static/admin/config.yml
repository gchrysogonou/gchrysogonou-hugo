# Sveltia CMS Configuration
# Docs: https://github.com/sveltia/sveltia-cms

backend:
  name: github
  repo: gchrysogonou/gchrysogonou-hugo
  branch: main
  base_url: https://gchrysogonou.gr
  auth_endpoint: /api/auth

# Media files
media_folder: static/images
public_folder: /images

# Locale
locale: 'el'

# Collections
collections:
  # Blog Posts
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    path: "{{slug}}/index"
    extension: "md"
    media_folder: ""
    public_folder: ""
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "content/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "About"
        name: "about"
        file: "content/page/about/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Work"
        name: "work"
        file: "content/page/work/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Podcast"
        name: "podcast"
        file: "content/page/podcast/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
